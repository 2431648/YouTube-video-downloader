<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for(filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="icon-area">
            <i class="fab fa-youtube" style="font-size: 50px; color: #ff0055; margin-bottom: 10px;"></i>
        </div>
        <h1>Video <span>Downloader</span></h1>
        <p style="margin-bottom: 20px; color: #aaa; font-size: 12px;">Paste link to download in HD</p>

        <form id="downloadForm">
            <input type="text" id="url" name="url" placeholder="Paste YouTube Link Here..." required autocomplete="off">
            <button type="submit" id="btn">Download Now</button>
        </form>

        <div class="loader" id="loader"></div>
        <p id="status"></p>
    </div>

    <script src="{{ url_for(filename='script.js') }}"></script>
</body>
</html>
